<body style="overflow-y:hidden">
    <div id="page">
        <div class="header">
            <div id="socketStatus"></div>
            <a class="mmenu-main" href="#menu-main"></a>
            <span>AuForms demo</span>
            <a class="mmenu-aux" href="#menu-aux">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>

        <image src="/images/uva-bianca.jpg" style="min-width:100%; min-height:100%; position:absolute;top:40px" />

        <div class="page-content">
            <div class="au-null" style="height:100%; overflow-y:auto">

                <button id="btnOpenWomen" style="position:relative; left:10px; top:60px;">Open 'Women'</button>

                <select id="sampleSelector" style="/*position:relative; left:140px; top:60px;*/">
                    <option value="">(none)</option>
                    <option value="buttonDemo_2+2">buttonDemo 2+2</option>
                    <option value="buttonDemo_1+2+1">buttonDemo 1+2+1</option>
                    <option value="basicText">basicText</option>
                    <option value="basicValidation">basicValidation</option>
                    <option value="panels">panels</option>
                </select>
                <select id="viewTarget">
                    <option value="page">page</option>
                    <option value="dialog">dialog</option>
                </select>
                <!--<input type="checkbox" id="useDialog" />Dialog-->
                <button id="btnShowForm">show</button>
                <button id="btnRemoveForm" style="/*position:relative; left:20px; top:60px;*/">Remove</button>

                <!--<input type="text" id="alarm" data-large-mode="true" data-max-year="2030" style="position:relative; left:340px; top:60px;" />-->
                <div id="fhost" style="position:relative; left:10%; top:100px; max-width:500px; width:80%; background: white">
                    <div id="fbody"></div>
                    <div id="ffoot"></div>
                </div>
            </div>
        </div>

        <div id="page-overlay" style="display:none"></div>

        <div id="menul"></div>
        <div id="menur"></div>

        <!--<div class="footer fixed">
            <p>&copy; 2016 - CET Electronics</p>
        </div>-->
